<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PINKPON CAM ðŸ’—</title>
  <link rel="icon" href="flower.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #ff4f8b;
      --pink-light: #ffb5d1;
      --bg1: #ffe6f2;
      --bg2: #fff0f8;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      color: var(--pink);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: clamp(2.5rem, 6vw, 4rem);
      color: var(--pink);
      text-shadow: 0 3px 10px rgba(255,150,190,0.5);
      margin-bottom: 10px;
      animation: float 2.5s ease-in-out infinite;
    }

    h3 {
      color: #ff7ab3;
      font-weight: 500;
      margin-bottom: 30px;
      font-size: clamp(1rem, 3vw, 1.2rem);
      letter-spacing: 1px;
    }

    .start-btn {
      padding: 16px 40px;
      font-size: clamp(1rem, 3.5vw, 1.4rem);
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, #ff4f8b, #ff95c5);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255,150,190,0.5);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 35px rgba(255,150,190,0.6);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Efek hujan love */
    .heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      top: -10px;
      color: #ff7aa8;
      font-size: 18px;
      animation: fall 6s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ff8db8;
      opacity: 0.7;
      text-align: center;
    }

    /* Responsive positioning */
    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .start-btn {
        padding: 14px 32px;
      }
    }
  </style>
</head>
<body>
  <div class="heart-container"></div>

  <h1>PINKPON CAM ðŸ’–</h1>
  <h3>Capture your cutest memories ðŸŒ¸</h3>

  <button class="start-btn" onclick="goToCamera()">Mulai Sekarang ðŸ“¸</button>

  <footer>Â© 2025 PINKPON Project by Aisyah ðŸŒ·</footer>

  <script>
    // Efek hujan love
    const heartContainer = document.querySelector('.heart-container');
    function createHeart() {
      const h = document.createElement('div');
      h.classList.add('heart');
      h.innerHTML = 'ðŸ’–';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = 3 + Math.random() * 3 + 's';
      heartContainer.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
    setInterval(createHeart, 150);

    // Navigasi ke kamera
    function goToCamera() {
      localStorage.setItem("cameraAccess", "granted");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
