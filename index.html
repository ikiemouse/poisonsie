<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PINKPON CAM üíñ</title>
  <link rel="icon" href="flower.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #ff4f8b;
      --pink-light: #ffb5d1;
      --bg1: #ffe6f2;
      --bg2: #fff0f8;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      color: var(--pink);
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      color: var(--pink);
      text-shadow: 0 2px 8px #ffc8e3;
      margin-bottom: 10px;
      font-size: clamp(1.6rem, 5vw, 2.2rem);
    }

    .container {
      position: relative;
      display: inline-block;
    }

    #camera {
      border: 4px solid var(--pink);
      border-radius: 18px;
      margin: 10px;
      box-shadow: 0 6px 32px #ff4f8b55;
      background: #fff;
      transform: scaleX(-1);
      transition: filter 0.4s ease;
      width: 90vw;
      max-width: 400px;
      height: auto;
    }

    #photo {
      display: none;
      transform: scaleX(-1);
    }

    #controls {
      margin-top: 10px;
    }

    button {
      padding: 12px 20px;
      margin: 6px;
      font-size: clamp(0.9rem, 3vw, 1rem);
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #ff4f8b, #ff95c5);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 3px 10px #ff4f8b22;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      color: var(--pink);
      text-shadow: 0 4px 12px rgba(0,0,0,0.4);
      display: none;
    }

    #filterButtons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
      padding: 0 10px;
    }

    .filter-btn {
      border: 2px solid var(--pink-light);
      background: white;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 0.9rem;
      color: var(--pink);
      cursor: pointer;
      transition: 0.3s;
    }

    .filter-btn.active {
      background: linear-gradient(90deg, #ff4f8b, #ff95c5);
      color: white;
      border-color: #ff4f8b;
      box-shadow: 0 2px 8px #ff8db877;
    }

    #preview {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .thumb {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border: 3px solid #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 10px auto;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      accent-color: #ff4f8b;
      transform: scale(1.3);
      cursor: pointer;
    }

    /* Efek hujan love */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff7aa8;
      font-size: 18px;
      animation: fall 6s linear forwards;
      z-index: -1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>PINKPON CAM üíï</h1>

  <div class="toggle">
    <label for="timerToggle">‚è±Ô∏è Timer:</label>
    <input type="checkbox" id="timerToggle" checked>
  </div>

  <div class="container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="photo" width="400" height="300" style="display:none;"></canvas>
    <div id="countdown">3</div>
  </div>

  <!-- Tombol Filter -->
  <div id="filterButtons">
    <button class="filter-btn active" data-filter="none">‚ú® Normal</button>
    <button class="filter-btn" data-filter="grayscale(100%)">üñ§ B&W</button>
    <button class="filter-btn" data-filter="sepia(60%)">üåª Vintage</button>
    <button class="filter-btn" data-filter="hue-rotate(190deg) saturate(130%)">üíô Blue Wash</button>
    <button class="filter-btn" data-filter="contrast(110%) brightness(105%) saturate(120%)">üåû Bright</button>
    <button class="filter-btn" data-filter="hue-rotate(-20deg) saturate(120%) brightness(105%)">üå∏ Soft Pink</button>
    <button class="filter-btn" data-filter="hue-rotate(50deg) brightness(95%) saturate(90%)">üåø Calm</button>
    <button class="filter-btn" data-filter="contrast(130%) brightness(95%) saturate(140%)">üçì Retro</button>
    <button class="filter-btn" data-filter="brightness(120%) blur(1px)">üåà Dreamy</button>
  </div>

  <div id="controls">
    <button id="capture">üì∏ Ambil Foto</button>
    <button id="toFrame" disabled>‚û°Ô∏è Ke Frame</button>
  </div>

  <div id="preview"></div>

  <audio id="shutterSound" src="https://www.soundjay.com/mechanical/camera-shutter-click-01.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('photo');
    const captureBtn = document.getElementById('capture');
    const toFrameBtn = document.getElementById('toFrame');
    const preview = document.getElementById('preview');
    const countdown = document.getElementById('countdown');
    const shutterSound = document.getElementById('shutterSound');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const timerToggle = document.getElementById('timerToggle');

    let photos = [];
    let currentFilter = 'none';
    let useTimer = true;

    // Efek hujan love
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 200);

    // Kamera otomatis (jika sudah diizinkan dari home)
    if (localStorage.getItem("cameraAccess") === "granted") {
      startCamera();
    } else {
      alert("Kamu perlu memberi izin kamera dulu ya üíó");
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('Tidak bisa akses kamera: ' + err);
      }
    }

    // Filter real-time
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.getAttribute('data-filter');
        video.style.filter = currentFilter;
      });
    });

    // Timer toggle
    timerToggle.addEventListener('change', () => {
      useTimer = timerToggle.checked;
    });

    function takePhoto() {
      const ctx = canvas.getContext('2d');
      ctx.filter = currentFilter;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL("image/png");
      photos.push(dataURL);
      shutterSound.currentTime = 0;
      shutterSound.play();

      const img = document.createElement("img");
      img.src = dataURL;
      img.className = "thumb";
      preview.appendChild(img);

      if (photos.length === 4) {
        toFrameBtn.disabled = false;
        captureBtn.disabled = true;
      }
    }

    captureBtn.onclick = () => {
      if (photos.length >= 4) return;
      if (useTimer) {
        let counter = 3;
        countdown.textContent = counter;
        countdown.style.display = "block";
        const interval = setInterval(() => {
          counter--;
          if (counter > 0) {
            countdown.textContent = counter;
          } else {
            clearInterval(interval);
            countdown.style.display = "none";
            takePhoto();
          }
        }, 1000);
      } else {
        takePhoto();
      }
    };

    toFrameBtn.onclick = () => {
      localStorage.setItem("capturedPhotos", JSON.stringify(photos));
      window.location.href = "frame.html";
    };
  </script>
</body>
</html>
